<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year CountDown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">New Year CountDown</h1>
      <div class="time">
        <div class="days">
          <h2 id="days">00</h2>

          <p>Days</p>
        </div>

        <div class="hours">
          <h2 id="hours">00</h2>
          <p>Hours</p>
        </div>

        <div class="minutes">
          <h2 id="minutes">00</h2>
          <p>Minutes</p>
        </div>

        <div class="seconds">
          <h2 id="seconds">00</h2>
          <p>Seconds</p>
        </div>
      </div>
      <h1 id="year">2026</h1>
      <div class="displayetime">
        <div id="time"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
